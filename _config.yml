# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kiyu
subtitle:
description:
keywords:
author: Kiyu Nishida
language: [ja, en]
# language_default => /title.html
language_default: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kiyu.untamable.work/ # https://kiyu-git.github.io/webpage/
root: /
permalink: :lang/:title/
permalink_defaults:
  lang: ""

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: /
code_dir: downloads/code
i18n_dir: /
# exclude:
#   - _posts/ja/**/source
#   - _posts/ja/**/*alias*


# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: work
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: kiyu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/kiyu-git/webpage.git
  branch: master
  # ignore_pattern:
    # public/ja/**/source: .
    # - ja/**/*alias*
    # - ja/**/source
    # ["ja/**/source", "ja/**/*alias*"]
  # ["_post/ja/**/source", "_post/ja/**/*alias*"]

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
